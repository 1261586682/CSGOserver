// ConVars for plugin "fortnite_emotes_demo.smx"

// Cooldown for emotes in seconds. -1 or 0 = no cooldown.
// -
// Default: "4.0"
sm_emotes_cooldown "4.0"

// Save players' weapons after round end (only for dancing players). Set it to 0 if you're running jail, retake, etc. server.
// -
// Default: "1"
sm_emotes_save_weapons_round_end "1"

// Enable/Disable sounds for emotes.
// -
// Default: "1"
sm_emotes_sounds "1"